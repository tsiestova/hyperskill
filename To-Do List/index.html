<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
<div class="layout">
    <h1>To-Do List</h1>
    <label>
        <input type="text" autofocus placeholder="Add a to-do ..." id="input-task">
    </label>
    <button id="add-task-button">Add task</button>
    <ul id="task-list">
        <li class="task-item" data-value="1">
            <label class="check-task_label">
                <input type="checkbox" class="input-check-task" data-value="1">
                <i class="fas fa-check"></i>
                <span class="task" data-value="1">Email David</span>
            </label>
            <button class="delete-btn" data-value="1">
                <i class="fas fa-plus-circle"></i>
            </button>
        </li>

        <li class="task-item" data-value="2">
            <label class="check-task_label">
                <input type="checkbox" class="input-check-task" data-value="2">
                <i class="fas fa-check"></i>
                <span class="task" data-value="2">Create an ideal users personal guide</span>
            </label>
            <button class="delete-btn" data-value="2">
                <i class="fas fa-plus-circle"></i>
            </button>
        </li>

        <li class="task-item" data-value="3">
            <label class="check-task_label">
                <input type="checkbox" class="input-check-task" data-value="3">
                <i class="fas fa-check"></i>
                <span class="task" data-value="3">Set up A/B test</span>
            </label>
            <button class="delete-btn" data-value="3">
                <i class="fas fa-plus-circle"></i>
            </button>
        </li>
    </ul>
</div>
<script src="index.js"></script>
</body>
</html>
